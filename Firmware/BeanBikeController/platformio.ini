[env:custom_stm32g473]
platform = ststm32
board = nucleo_g474re
framework = arduino
lib_deps = 
	askuric/Simple FOC@^2.3.5
upload_protocol = dfu
monitor_speed = 115200
build_flags = 
	-DUSBD_USE_CDC
	-DHAL_PCD_MODULE_ENABLED
	-DUSBCON
